<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <script>
        function Person(name){
            this.name = name;
        };
        function Student (name,className){
            this.className = className;
            Person.call(this,name);//初始化Person的部分，调用基类的构造性
        };
        var Rose = new Student("Rose","计科1604");
        console.log(Rose.name);
        console.log(Rose.className);
        document.write("name = "+Rose.name+"<br/>"+"className ="+Rose.className+"<br/>");
       /* Person.prototype.init()=function(){};
        Student.prototype.init()= function (){
            Person.prototype.init.apply(this,arguments);
        };*/ //init()初始化， Person.prototype.init.apply(this,arguments)的作用与上面Person.call(this.name);作用类似。

    </script>
</body>
</html>
